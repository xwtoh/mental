    <p style="color: #000; font-size: 26px"><b><span style="font-size: 34px;">Panic Disorder</span>
        </b><br><br><span style="color: #000; font-size: 26px;">A panic attack is a sudden rush of intense anxiety that seems to come out of nowhere. It can happen anytime, even while you’re asleep.<br>
If you have them regularly and are very afraid of having another attack, you could have panic disorder.
</span>
</p>

    <p style="color: #fff; font-size: 22px"><b>Signs
        </b><br><br><span style="font-size: 70%; font-weight: bold;">Many of the same symptoms that accompany general anxiety such as a racing heart or pain in your stomach happen with a panic attack. <br><br>
However, panic attacks are more intense, build quickly and then subside.
</span>
</p>

      

    </div>
               
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: #fff">
    
    <p style="color: #fff; font-size: 22px"><br><span style="font-size: 70%; font-weight: bold; color: #000">
Other symptoms include trembling, feeling like you can't breathe, being afraid you're going to die, a sense that you're going crazy.
        </span>
</p>

    <p style="color: #000; font-size: 26px"><b><span style="font-size: 34px;">What can you do to cope with a panic attack or disorder?</span>
        </b><br><br><span style="color: #000; font-size: 26px;">Below are some general tips that you may employ. Note that these should and can never replace professional help.
</span>
</p>

<ons-row style="text-align: center; background-color: #eaeaea">  
<ons-col class="box1" width="100%" style="padding: 40px 0; font-size: 26px">
    
    <p style="font-size: 26px; padding: 10px 0; color: #000;"><b>What can you do when you have a panic attack?</b></p>

    </ons-col>

    </ons-row>    
        
    
    
<ons-row style="margin: 0; padding: 20px; background: #eaeaea;">  
<div class="box1 half left1" style="padding: 0; font-size: 22px; background: #ff7e67;">
    
    <p style="color: #fff; font-size: 26px"><b>Breathe
        </b><br><br><span style="color: #fff; font-size: 22px; font-weight: 300;"></span>
</p>

      

    </div>
               
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: #fff">
    
    <p style="color: #fff; font-size: 22px"><b>
        </b><span style="font-size: 70%; font-weight: bold; color: #000">
If you feel an onset of a panic attack, start focusing on your breathing.<br><br>
To slow down your body’s reaction to anxiety, practise some deep breathing. <br><br>
If you are not sure how to do proper breathing, there are phone apps and meditation videos available that can help you through.
        </span>

</p>

    <div class="tip" id="rotate99" onclick="showModal()" style="border-color: #000; margin-left: 20px;"><ons-icon style="color: #000;" icon="md-plus"></ons-icon></div><p style="color: #000; display: inline-block; padding: 40px 10px; font-weight: 500" id="more" onclick="showModal()">try this!</p>


        
    </div>
    </ons-row>  
    
    
    
    <ons-row style="margin: 0; padding: 20px; background: #eaeaea;">  
<div class="box1 half left1" style="padding: 0; font-size: 22px; background: #ff7e67;">
    
    <p style="color: #fff; font-size: 26px"><b>Get to a quiet place
        </b><br><br><span style="color: #fff; font-size: 22px; font-weight: 300;"></span>
</p>
    </div>
               
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: #fff">
    
    <p style="color: #fff; font-size: 22px"><b>
        </b><span style="font-size: 70%; font-weight: bold; color: #000">
You may not know when you may have a panic attack as it can happen when you least expect it.<br><br>
 When you’re in the middle of a panic attack, the last thing you want is more stimuli.<br><br>
So if possible, move to a quieter space where you can focus on relaxation techniques. 
This doesn’t mean avoiding situations altogether. It means giving yourself some time to regroup before returning. <br><br>
It might be as simple as stepping into the bathroom for a few minutes to do some deep breathing.
        </span>
</p>
    </div>
    </ons-row>


        <ons-row style="margin: 0; padding: 20px; background: #eaeaea;">  
<div class="box1 half left1" style="padding: 0; font-size: 22px; background: #ff7e67;">
    
    <p style="color: #fff; font-size: 26px"><b>Know your physical health status
        </b><br><br><span style="color: #fff; font-size: 22px; font-weight: 300;"></span>
</p>
    </div>
               
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: #fff">
    
    <p style="color: #fff; font-size: 22px"><b>
        </b><span style="font-size: 70%; font-weight: bold; color: #000">
Go to the doctor for regular check ups to know more about your physical health.<br><br> 
Knowing more about your physical health puts you in a better position to tell the difference between panic attack symptoms and signs of a medical condition. <br><br>
Also, going for regular checkups can help you rule out other conditions that would be cause for alarm.<br><br>
Think about the specific symptoms you’re experiencing. Are they things common during a panic attack? Inform your doctor about the symptoms and learn what they mean.
        </span>
</p>
    </div>
    </ons-row>
    
            <ons-row style="margin: 0; padding: 20px; background: #eaeaea;">  
<div class="box1 half left1" style="padding: 0; font-size: 22px; background: #ff7e67;">
    
    <p style="color: #fff; font-size: 26px"><b>Practise healthy habits
        </b><br><br><span style="color: #fff; font-size: 22px; font-weight: 300;"></span>
</p>
    </div>
               
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: #fff">
    
    <p style="color: #fff; font-size: 22px"><b>
        </b><span style="font-size: 70%; font-weight: bold; color: #000">
Practise healthy habits such as eating well, getting enough rest and regular exercise.<br><br>
These habits are helpful with stress reduction overall.<br><br>
Alcohol, cigarettes, and caffeine can also be triggers for your attacks. So,  cutting them out of your lifestyle can help reduce these panic attacks.<br><br>
If panic attacks are keeping you from living the life you want, don’t be afraid to ask for help. A therapist will be able to help you identify triggers and give you tools to prevent and manage future attacks.

        </span>
</p>
    </div>
    </ons-row>
    
       
        <ons-row style="margin: 0; padding: 20px; background: #000;">  
<div class="box1 half left10" style="padding: 0; font-size: 22px;">
    
    <p style="color: #fff; font-size: 22px"><b><span style="font-size: 34px;">The 5-4-3-2-1 Method</span>
        </b><br><br><span style="font-size: 70%; font-weight: bold; color: #fff">
        
        One common grounding technique is the <span style="font-weight: bold">5-4-3-2-1</span> exercise. Grounding techniques are recommended to prevent anxiety from increasing and interfering with daily life. As you feel your body becoming anxious, you can do this exercise to reduce the “spacey” feelings and prevent the spiral downward to a panic attack
        
        </span>
</p>

      

    </div>
               
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: transparent;">
    
    <p style="color: #000; font-size: 26px; padding: 40px;">
</p>


      

    </div></ons-row>

    <p style="color: #fff; font-size: 22px"><b>Acknowledge 5 THINGS around you that you can SEE.
        </b><br><br><span style="font-size: 70%; font-weight: bold; color: #fff">
    Maybe it is a clock on the wall, carpet on the floor, a table or chair, clouds moving past, or a nearby tree. However big or small, recognize 5 items you can see with your eyes.</span>
</p>

        </b><br><br><span style="color: #fff; font-size: 70%; font-weight: bold;">
   Maybe it is the sound of people talking or walking, the laughter of children, birds chirping. Use your fine tuning and see if you can hear ambient sounds you may not normally tune into – the hum of fans or the AC, clocks ticking, cars going by. Name 3 things that are audible to you.</span>
</p>

    <div class="box1 full" style="padding: 0; font-size: 22px; background: #ff7e67;">

        </b><br><br><span style="font-size: 70%; font-weight: bold; color: #fff">
   This one may be tricky if you are not in a stimulating environment, so if you cannot automatically sniff something out, walk nearby to find a scent. You might walk to a bathroom to smell soap, outside to smell something in nature, lean over and smell a pillow on the couch, a pencil on the desk, or check to see how your deodorant is working today. Whatever it may be, take in the smells around you.</span>
</p>
    </div>
    </ons-carousel-item>

   <ons-carousel-item style="padding: 0px">

        </b><br><br><span style="font-size: 70%; font-weight: bold; color: #fff">
   It might be the aftertaste of coffee, gum or your last meal. Or take a sip of water or grab a snack if it is handy. We also recommend taking an additional deep breath when done</span>
</p>

        </b><br><br><span style="color: #fff; font-size: 26px;">If panic attacks are keeping you from living the life you want, don’t be afraid to ask for help.<br>A therapist will be able to help you identify triggers and give you tools to prevent and manage future attacks.

<div class="box1 half right1" style="padding: 0; font-size: 22px; background: #333; border-radius: 10px; position: relative;" id="para9">
    
        <p style="color: #fff; font-size: 21px; padding: 40px; font-weight: 300; margin: 40px;"><b>When it becomes too severe</b><br><br><span style="font-size: 15.4px; font-weight: bold">
Seeking treatment can help reduce the intensity and frequency of your panic attacks and improve your function in daily life. The main treatment options are psychotherapy and medications. One or both types of treatment may be recommended, depending on your preference, your history, the severity of your panic disorder and whether you have access to therapists who have special training in treating panic disorders.<br><br>
            <span style="padding: 0 10px; background: #fff; color: #000; border-radius: 30px;">Psychotherapy</span><br>
Psychotherapy, also called talk therapy, is considered an effective first choice treatment for panic attacks and panic disorder. Psychotherapy can help you understand panic attacks and panic disorder and learn how to cope with them.A form of psychotherapy called cognitive behavioral therapy can help you learn, through your own experience, that panic symptoms are not dangerous. Your therapist will help you gradually re-create the symptoms of a panic attack in a safe, repetitive manner. Once the physical sensations of panic no longer feel threatening, the attacks begin to resolve. Successful treatment can also help you overcome fears of situations that you've avoided because of panic attacks.<br><br>
            <span style="padding: 0 10px; background: #fff; color: #000; border-radius: 30px;">Medication</span><br>
Medications can help reduce symptoms associated with panic attacks as well as depression if that's an issue for you. Several types of medication have been shown to be effective in managing symptoms of panic attacks. Medication should only be taken if prescribed by a healthcare professional(doctor).
<br><br>
Other forms of support that help one cope with Panic attack include joining self-help or support groups. Moreover, there are also many websites with useful information for people to find out more about this condition. Better awareness of this condition and professional help will enable one to better deal with this illness. A healthy lifestyle including positive thinking, stress management and proper diet, is also essential for good mental health.


            </span></p>
