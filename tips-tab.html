<div class="box1 half left1" style="padding: 0; font-size: 22px;">
    
    <p style="color: #000; font-size: 26px"><b><span style="font-size: 34px;">Anorexia Nervosa</span>
        </b><br><br><span style="color: #000; font-size: 26px;">When one has an obsessive fear of gaining weight, refusal to maintain a healthy body weight and an unrealistic perception of body image. <br><br>
Many people with anorexia nervosa will fiercely limit the quantity of food they consume and view themselves as overweight, even when they are clearly underweight. <br><br>
Anorexia can have damaging health effects, such as brain damage, multi-organ failure, bone loss, heart difficulties, and infertility. <br><br>
The risk of death is highest in individuals with this disease.
</span>
</p>

      

    </div>
                   <div class="box1 half right1" style="padding: 0; font-size: 22px; background: darkblue; border-radius: 10px;">
    
        <p style="color: #fff; font-size: 21px; padding: 40px; font-weight: 300; margin: 40px;"><b>Signs</b><br><br><span style="font-size: 15.4px; font-weight: bold">Dramatic weight loss<br><br>
Dresses in layers to hide weight loss or stay warm<br><br>
Preoccupation with weight, food, calories, fat grams, and dieting. <br><br>
Harshly critical about appearance.<br><br>
Resists or is unable to maintain a body weight appropriate for their age, height, and build<br><br>
Maintains an excessive, rigid exercise regime – despite weather, fatigue, illness, or injury<br><br>
Excessively using diet pills, laxatives, or diuretics <br><br>
Throwing up after eating – Frequently disappearing after meals or going to the bathroom. May run the water to disguise sounds of vomiting or reappear smelling like mouthwash or mints.
            </span></p>

    <p style="color: #000; font-size: 26px"><b><span style="font-size: 34px;">Bulimia</span>
        </b><br><br><span style="color: #000; font-size: 26px;">This eating disorder is characterized by repeated binge eating followed by behaviours that compensate for the overeating, such as forced vomiting, excessive exercise, or extreme use of laxatives or diuretics. <br><br>
Men and women who suffer from Bulimia may fear weight gain and feel severely unhappy with their body size and shape. <br><br>
The binge-eating and purging cycle is typically done in secret, creating feelings of shame, guilt, and lack of control. <br><br>
Bulimia can have injuring effects, such as gastrointestinal problems, severe dehydration, and heart difficulties resulting from an electrolyte imbalance.
</span>
</p>

      

    </div>
                   <div class="box1 half right1" style="padding: 0; font-size: 22px; background: darkblue; border-radius: 10px;">

Living in fear of gaining weight<br><br>
Repeated episodes of eating abnormally large amounts of food in one sitting<br><br>
Feeling a loss of control during bingeing — like you can't stop eating or can't control what you eat<br><br>
Forcing oneself to vomit or exercising too much to keep from gaining weight after bingeing<br><br>
Using laxatives, diuretics or enemas after eating when they're not needed<br><br>
Excessive fasting, restricting calories or avoiding certain foods between binges<br><br>
Using dietary supplements or herbal products excessively for weight loss
            </span></p>

<div id="binge">

<div class="box1 half left1" style="padding: 0; font-size: 22px;">
    
    <p style="color: #000; font-size: 26px"><b><span style="font-size: 34px;">Binge Eating Disorder</span>
        </b><br><br><span style="color: #000; font-size: 26px;">Binge eating disorder is a common eating disorder where you frequently eat large amounts of food while feeling powerless to stop and extremely distressed during or after eating. <br><br>
You may eat to the point of discomfort, then be plagued by feelings of guilt, shame, or depression afterwards, beat yourself up for your lack of self-control, or worry about what compulsive eating will do to your body.<br><br>
Binge eating disorder typically begins in late adolescence or early adulthood, often after a major diet. <br><br>
During a binge, you may eat even when you’re not hungry and continue eating long after you’re full. You may also binge so fast that you barely register what you’re eating or tasting. <br><br>
Unlike bulimia, however, there are no regular attempts to “make up” for the binges through vomiting, fasting, or over-exercising.


</span>
</p>

Inability to stop eating or control what is eaten<br><br>
Stockpiling food to consume secretly at a later time<br><br>
Eating normally in the presence of others but gorging when isolated<br><br>
Experiencing feelings of stress or anxiety that can only be relieved by eating<br><br>
Feelings of numbness or lack of sensation while bingeing<br><br>
Never experiencing satisfaction, no matter the amount of food consumed

        <p style="color: #fff; font-size: 21px; padding: 40px; font-weight: 300; margin: 40px;"><b>Self-Help Tips</b><br><br><span style="font-size: 15.4px; font-weight: bold"><u>Admit you have a problem</u><br> The first step in anorexia recovery is admitting that your relentless pursuit of thinness is out of your control and acknowledging the physical and emotional damage that you’ve suffered because of it.

                <u>Talk to Someone you can trust</u><br>It can be hard to talk about what you’re going through, especially if you’ve kept your anorexia a secret for a long time. <br>

        </b><br><br><span style="color: #000;">This eating disorder is characterized by repeated binge eating followed by behaviours that compensate for the overeating, such as forced vomiting, excessive exercise, or extreme use of laxatives or diuretics. <br><br>
Men and women who suffer from Bulimia may fear weight gain and feel severely unhappy with their body size and shape. <br><br>
The binge-eating and purging cycle is typically done in secret, creating feelings of shame, guilt, and lack of control. <br><br>
Bulimia can have injuring effects, such as gastrointestinal problems, severe dehydration, and heart difficulties resulting from an electrolyte imbalance.

</span>
</p>
    </div>
    
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: darkblue; border-radius: 10px;" id="para3">
    
        <p style="color: #fff; font-size: 21px; padding: 40px; font-weight: 300; margin: 40px;"><b>Self-Help Tips</b><br><br><span style="font-size: 15.4px; font-weight: bold">
        <u>Learn about bulimia</u><br>Education about your condition can empower you and motivate you to stick to your recovery plan.<br><br> 

        <u>Get the right nutrition</u><br>If you aren't eating well or you're frequently purging, it's likely your body isn't getting all of the nutrients it needs. Talk to your primary care provider or dietitian about appropriate vitamin and mineral supplements. <br>
However, getting most of your vitamins and minerals from food is typically recommended.
<br><br>
        
        <u>Stay in touch</u><br>Don't isolate yourself from caring family members and friends who want to see you get healthy. Understand that they have your best interests at heart and that nurturing, caring relationships are healthy for you.<br><br>
        
        <u>Be kind to yourself</u><br>Resist urges to weigh yourself or check yourself in the mirror frequently. These may do nothing but fuel your drive to maintain unhealthy habits.
<br><br>
        <u>Be cautious with exercise</u><br>Talk to your primary care provider about what kind of physical activity, if any, is appropriate for you, especially if you exercise excessively to burn off post-binge calories.
<br><br>
        
<u>Seek professional help</u><br>See a professional who will be able to guide you on the right steps to recovery.<br>
Stick to your treatment plan. Don't skip therapy sessions and try not to stray from meal plans, even if they make you uncomfortable.</span></p>

<div class="box1 half left1" style="padding: 0; font-size: 22px;">
    
    <p style="color: #000; font-size: 26px"><b><span style="font-size: 34px;">Binge Eating Disorder</span>
        </b><br><br><span style="color: #000;">Binge eating disorder is a common eating disorder where you frequently eat large amounts of food while feeling powerless to stop and extremely distressed during or after eating. <br><br>
You may eat to the point of discomfort, then be plagued by feelings of guilt, shame, or depression afterwards, beat yourself up for your lack of self-control, or worry about what compulsive eating will do to your body.<br><br>
Binge eating disorder typically begins in late adolescence or early adulthood, often after a major diet. <br><br>
During a binge, you may eat even when you’re not hungry and continue eating long after you’re full. You may also binge so fast that you barely register what you’re eating or tasting. <br><br>
Unlike bulimia, however, there are no regular attempts to “make up” for the binges through vomiting, fasting, or over-exercising.


</span>
</p>
    </div>
    
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: darkblue; border-radius: 10px;" id="para4">
    
        <p style="color: #fff; font-size: 21px; padding: 40px; font-weight: 300; margin: 40px;"><b>Self-Help Tip 1</b><br><br><span style="font-size: 15.4px; font-weight: bold">
      Develop a healthier relationship with food<br><br>

<u>Avoid temptation</u>. You’re much more likely to overeat if you have junk food, desserts, and unhealthy snacks in the house. Remove the temptation by clearing your fridge and cupboards of your favourite binge foods.<br><br>
<u>Listening to your body</u>. Learn to distinguish between physical and emotional hunger. If you ate recently and don’t have a rumbling stomach, you’re probably not really hungry. Give the craving time to pass.<br><br>
<u>Eating regularly</u>. Don’t wait until you’re starving. This only leads to overeating! Stick to scheduled mealtimes, as skipping meals often leads to binge eating later in the day.
<br><br><u>Fighting boredom</u>. Instead of snacking when you’re bored, distract yourself. Take a walk, call a friend, read, or take up a hobby such as painting or gardening.<br><br>
<u>Focusing on what you’re eating</u>. How often have you binged in an almost trance-like state, not even enjoying what you’re consuming? Instead of eating mindlessly, be a mindful eater. Slow down and savour the textures and flavours. Not only will you eat less, you’ll enjoy it more.
</span></p>

<div class="box1 half right1" style="padding: 0; font-size: 22px; background: #333; border-radius: 10px; position: relative;" id="para8">
    
        <p style="color: #fff; font-size: 21px; padding: 40px; font-weight: 300; margin: 40px;"><b>When it becomes too severe</b><br><br><span style="font-size: 15.4px; font-weight: bold">
Getting a diagnosis is an effective step towards recovery from an eating disorder. Treating an eating disorder generally involves a combination of psychological and nutritional counselling, along with medical and psychiatric monitoring. Treatment must address the eating disorder symptoms and medical consequences, as well as psychological, biological, interpersonal, and cultural forces that contribute to or maintain the eating disorder.  <br><br>
Nutritional counselling is also necessary and should incorporate education about nutritional needs, as well as planning for and monitoring rational choices by the individual patient. There are a variety of treatments that have been shown to be effective in treating eating disorders. Generally, treatment is more effective before the disorder becomes chronic, but even people with long-standing eating disorders can and do recover.


            </span></p>
