<ons-row style="margin: 0; padding: 20px;background: #eaeaea;">  
<div class="box1 half left1" style="padding: 0; font-size: 22px;">
    
    <p style="color: #000; font-size: 26px"><b><span style="font-size: 34px;">What can you do to cope with depression?</span>
        </b><br><br><span style="color: #000; font-size: 26px;"></span>
</p>

      

    </div>
               
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: transparent;">
    
    <p>
</p>

      

    </div>    </ons-row>
    
              <ons-row style="margin: 0; padding: 20px; background: #eaeaea;">  
<div class="box1 half left1" style="padding: 0; font-size: 22px; background: #ff7e67;">
    
    <p style="color: #fff; font-size: 26px"><b>Reach out and stay connected
        </b><br><br><span style="color: #fff; font-size: 22px; font-weight: 300;"></span>
</p>

      

    </div>
               
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: #fff">
    
    <p style="color: #fff; font-size: 22px"><b>
        </b><span style="color: #000; font-size: 70%; font-weight: bold;">
When you’re depressed, the tendency is to withdraw and isolate so that connecting to even close family members and friends can be tough.<br><br>
You may feel too exhausted to talk, ashamed at your situation, or guilty for neglecting certain relationships. But this is just the depression talking. <br><br>
Staying connected to other people and taking part in social activities will make a world of difference in your mood and outlook. Reaching out is not a sign of weakness and it won’t mean you’re a burden to others. <br><br>
Your loved ones care about you and want to help. And if you don’t feel that you have anyone to turn to, it’s never too late to build new friendships and improve your support network.
        </span>

</p>


            
        </div>
        
    </ons-row>  
    
    
    
    <ons-row style="margin: 0; padding: 20px; background: #eaeaea;">  
<div class="box1 half left1" style="padding: 0; font-size: 22px; background: #ff7e67;">
    
    <p style="color: #fff; font-size: 26px"><b>Do things that make you feel good
        </b><br><br><span style="color: #fff; font-size: 22px; font-weight: 300;"></span>
</p>
    </div>
               
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: #fff">
    
    <p style="color: #fff; font-size: 22px"><b>
        </b><span style="color: #000; font-size: 70%; font-weight: bold;">
In order to overcome depression, you have to do things that relax and energize you. <br><br>
This includes following a healthy lifestyle, learning how to better manage stress, setting limits on what you’re able to do, and scheduling fun activities into your day.<br><br>
While you can’t force yourself to have fun or experience pleasure, you can push yourself to do things, even when you don’t feel like it. <br><br>
You might be surprised at how much better you feel once you’re out in the world. Even if your depression doesn’t lift immediately, you’ll gradually feel more upbeat and energetic as you make time for fun activities.<br><br>
Pick up a former hobby or a sport you used to like. Express yourself creatively through music, art, or writing. Go out with friends. Take a day trip to a museum, the mountains, or the ballpark.

        </span>
</p>
    </div>
    </ons-row>


        <ons-row style="margin: 0; padding: 20px; background: #eaeaea;">  
<div class="box1 half left1" style="padding: 0; font-size: 22px; background: #ff7e67;">
    
    <p style="color: #fff; font-size: 26px"><b>Get Moving
        </b><br><br><span style="color: #fff; font-size: 22px; font-weight: 300;"></span>
</p>
    </div>
               
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: #fff">
    
    <p style="color: #fff; font-size: 22px"><b>
        </b><span style="color: #000; font-size: 70%; font-weight: bold;">
Move! Because exercise is a powerful depression fighter. and one of the most important tools in your recovery arsenal.<br><br> 
Regular exercise can be as effective as medication for relieving depression symptoms. It also helps prevent relapse once you’re well.<br><br>
To get the most benefit, aim for at least 30 minutes of exercise per day. 
        </span>
</p>
    </div>
    </ons-row>

        <ons-row style="margin: 0; padding: 20px; background: #eaeaea;">  
<div class="box1 half left1" style="padding: 0; font-size: 22px; background: #ff7e67;">
    
    <p style="color: #fff; font-size: 26px"><b>Eat a healthy, depression-fighting diet
        </b><br><br><span style="color: #fff; font-size: 22px; font-weight: 300;"></span>
</p>
    </div>
               
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: #fff">
    
    <p style="color: #fff; font-size: 22px"><b>
        </b><span style="color: #000; font-size: 70%; font-weight: bold;">
What you eat has a direct impact on the way you feel. <br><br>
Reduce your intake of foods that can adversely affect your brain and mood, such as caffeine, alcohol, trans fats, and foods with high levels of chemical preservatives or hormones (such as certain meats).<br><br>
Don’t skip meals. Going too long between meals can make you feel irritable and tired, so aim to eat something at least every three to four hours.<br><br>
Minimize sugar and refined carbs. <br><br>
Boost your B vitamins. Deficiencies in B vitamins such as folic acid and B-12 can trigger depression. To get more, take a B-complex vitamin supplement or eat more citrus fruit, leafy greens, beans, chicken, and eggs.<br><br>
Boost your mood with foods rich in omega-3 fatty acids. Omega-3 fatty acids play an essential role in stabilizing mood. The best sources are fatty fish such as salmon, herring, mackerel, anchovies, sardines, tuna, and some cold-water fish oil supplements.
        </span>
</p>
    </div>
    </ons-row>
           
    <ons-row style="margin: 0; padding: 20px; background: #EAEAEA;">  
<div class="box1 half left10" style="padding: 0; font-size: 22px;">
    
    <p style="color: #000; font-size: 26px"><b><span style="font-size: 34px;">Finally, seek professional support</span>
        </b><br><br><span style="color: #000; font-size: 26px;">If you’ve taken self-help steps and made positive lifestyle changes and still find your depression getting worse, seek professional help.<br><br>
        <span style="font-weight: 300"><i>Needing additional help doesn’t mean you’re weak!</i></span><br><br>
 Sometimes the negative thinking in depression can make you feel like you’re a lost cause, but remember that depression can be treated and you can feel better!
</span></p>
