    var scrollContainer = target;

        scrollContainer.scrollTop += 1;
    } while (scrollContainer.scrollTop == 0);

        if (target == scrollContainer) break;
        targetY += target.offsetTop;
    } while (target = target.offsetParent);
    
    scroll = function(c, a, b, i) {
        i++; if (i > 30) return;
        c.scrollTop = a + (b - a) / 30 * i;
        setTimeout(function(){ scroll(c, a, b, i); }, 20);
    }
    // start scrolling
    scroll(scrollContainer, scrollContainer.scrollTop, targetY, 0);
}

        </b><br><br><span style="color: #000; font-size: 26px;">Generalised Anxiety Disorder (or GAD) is characterised by excessive, exaggerated anxiety and worry about everyday life events with no obvious reasons. The worry being often unrealistic or out of proportion for the situation.</span>

    <p style="color: #000; font-size: 26px"><b><span style="font-size: 34px;">Different types of worries</span>
        </b><br><br><span style="color: #000; font-size: 26px;">There are 2 general types of worries:<br> Worries about <span style="font-weight: 500">current problems</span>; and<br> Worries about <span style="font-weight: 500">hypothetical situations</span>.</span>

</p>

    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: #fff">

        </b><span style= "font-size: 70%; font-weight: bold;">
“What if I don’t have enough money to pay the bills?”<br>“What if I don’t finish my report on time?”<br>“What if my argument with my friend means we never speak again?”

        </b><br><br><span style="color: #000; font-size: 26px;">Since these worry types are different, you need to <span style="font-weight: 500">manage them differently</span>.<br> A good way to keep track of which type of worries you have is to write down your worries and classify them as being either about <span style="font-weight: 500">current problems</span> or <span style="font-weight: 500">hypothetical situations</span>.</span>
</p>

        </b><span style= "font-size: 70%; font-weight: bold; color: #000">

</p>

    </ons-row>
    

    <ons-row style="margin: 0; padding: 20px; background: #eaeaea;">

                 <ons-row style="margin: 0; padding: 20px;background: #eaeaea;">  
<div class="box1 half left1" style="padding: 0; font-size: 22px;">
    
    <p style="color: #000; font-size: 26px"><b><span style="font-size: 34px;">What can you do to manage your anxiety?</span></b></p>

      

    </div>
               
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: transparent; height: 0;">
    
    <p>
</p>

      

    </div>
               

    </ons-row>
    
    
              <ons-row style="margin: 0; padding: 20px; background: #eaeaea;">  
<div class="box1 half left1" style="padding: 0; font-size: 22px; background: #ff7e67;">
    
    <p style="color: #fff; font-size: 26px"><b>Identify and recognise your worry
        </b><br><br><span style="color: #fff; font-size: 22px; font-weight: 300;"></span>
</p>

      

    </div>
               
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: #fff">
    
    <p style="color: #fff; font-size: 22px"><b>
        </b><span style= "font-size: 70%; font-weight: bold; color: #000">
If you are struggling with generalised anxiety disorder, then you are someone who worries excessively. 
It is this worry that leads you to feel anxious.<br><br>
This means that one of the best ways to manage your anxiety is to learn how to manage your worry. 
To manage worry, you first need to become an expert at recognizing it. <br><br>
The best way is to start noticing and recognizing your worries is to begin recording them in a worry diary. <br><br>
Write down what you are worrying about at set times 2-3 times a day, along with the trigger for your worry and your anxiety level. 


        </span>
</p>

      

    </div>
               

    </ons-row>  

   
        <ons-row style="margin: 0; padding: 20px; background: #000;">  
<div class="box1 half left10" style="padding: 0; font-size: 22px;">
    
    <p style="color: #fff; font-size: 26px"><b><span style="font-size: 34px;">Self-help tips</span>
        </b><br><br><span style="color: #fff; font-size: 26px;">The following lists out some steps you might want to consider to overcome or control some of the feelings and symptoms associated with Generalised Anxiety Disorder.</span>
</p>

      

    </div>
               
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: transparent;">
    
    <p style="color: #000; font-size: 26px; padding: 40px;">
</p>


      

    </div></ons-row>
 
    
    <ons-row style="margin: 0; padding: 20px; background: #000;">  
<div class="box1 half left1" style="padding: 0; font-size: 22px; background: #ff7e67;">
    
    <p style="color: #fff; font-size: 26px"><b>Connect with others
        </b><br><br><span style="color: #fff; font-size: 22px; font-weight: 300;"></span>
</p>
    </div>
               
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: #fff">
    
    <p style="color: #fff; font-size: 22px"><b>
        </b><span style= "font-size: 70%; font-weight: bold; color: #000;">
Support from other people is vital to overcoming GAD.<br><br>
 Social interaction with someone who cares about you is the most effective way to calm your nervous system and diffuse anxiety, so it’s important to find someone you can connect with face to face on a regular basis—your significant other, a family member, or a friend, perhaps. <br><br>
This person should be someone you can talk to for an uninterrupted period of time, someone who will listen to you without judging, criticizing, or continually being distracted by the phone or other people.

        </span>
</p>
    </div>
    </ons-row>
    

    <ons-row style="margin: 0; padding: 20px; background: #000;">  
<div class="box1 half left1" style="padding: 0; font-size: 22px; background: #ff7e67;">
    
    <p style="color: #fff; font-size: 26px"><b>Learn to calm down quickly
        </b><br><br><span style="color: #fff; font-size: 22px; font-weight: 300;"></span>
</p>
    </div>
               
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: #fff">
    
    <p style="color: #fff; font-size: 22px"><b>
        </b><span style= "font-size: 70%; font-weight: bold; color: #000;">
You can quickly self-soothe and relieve anxiety symptoms by making use of one or more of your physical senses:<br><br>
<b>Sight</b> – Look at anything that relaxes you or makes you smile: a beautiful view, family photos, cat pictures on the Internet.<br><br>
<b>Sound</b> – Listen to soothing music, sing a favorite tune, or play a musical instrument. Or enjoy the relaxing sounds of nature (either live or recorded): ocean waves, wind through the trees, birds singing.<br><br>
<b>Smell</b> – Light scented candles. Smell the flowers in a garden. Breathe in the clean, fresh air. Spritz on your favorite perfume.<br><br>
<b>Taste</b> – Slowly eat a favorite treat, savoring each bite. Sip a hot cup of coffee or herbal tea. Chew on a stick of gum. Enjoy a mint or your favorite hard candy.<br><br>
<b>Touch</b> – Give yourself a hand or neck massage. Cuddle with a pet. Wrap yourself in a soft blanket. Sit outside in the cool breeze.<br><br>
<b>Movement</b> – Go for a walk, jump up and down, or gently stretch. Dancing, drumming, and running can be especially effective.

        </span>
</p>
    </div>
    </ons-row>
    
    <ons-row style="margin: 0; padding: 20px; background: #000;">  
<div class="box1 half left1" style="padding: 0; font-size: 22px; background: #ff7e67;">
    
    <p style="color: #fff; font-size: 26px"><b>Get moving
        </b><br><br><span style="color: #fff; font-size: 22px; font-weight: 300;"></span>
</p>
    </div>
               
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: #fff">
    
    <p style="color: #fff; font-size: 22px"><b>
        </b><span style= "font-size: 70%; font-weight: bold; color: #000">
Exercise is a natural and effective anti-anxiety treatment. It relieves tension, reduces stress hormones, boosts feel-good chemicals such as serotonin and endorphins, and physically changes the brain in ways that make it less anxiety-prone and more resilient.<br><br>
For maximum relief of anxiety, try to get at least 30 minutes of physical activity on most days. Exercise that engages both your arms and legs—such as walking, running, swimming, or dancing—are particularly good choices.

        </span>
</p>
    </div>
    </ons-row>

    
        <ons-row style="margin: 0; padding: 20px; background: #000;">  
<div class="box1 half left1" style="padding: 0; font-size: 22px; background: #ff7e67;">
    
    <p style="color: #fff; font-size: 26px"><b>Practice relaxation techniques for GAD
        </b><br><br><span style="color: #fff; font-size: 22px; font-weight: 300;"></span>
</p>
    </div>
               
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: #fff">
    
    <p style="color: #fff; font-size: 22px"><b>
        </b><span style= "font-size: 70%; font-weight: bold; color: #000">
Effective relaxation techniques for relieving anxiety include:<br><br>
        <b>Deep breathing</b>. When you’re anxious, you breathe faster. This hyperventilation causes symptoms such as dizziness, breathlessness, light-headedness, and tingly hands and feet. These physical symptoms are frightening, leading to further anxiety and panic. But by breathing deeply from the diaphragm, you can reverse these symptoms and calm yourself down.<br><br>
        <b>Progressive muscle relaxation</b> can help you release muscle tension and take a “time out” from your worries. The technique involves systematically tensing and then releasing different muscle groups in your body. As your body relaxes, your mind will follow.<br><br>
        <b>Meditation</b>. Research shows that mindfulness meditation can actually change your brain. With regular practice, meditation boosts activity on the left side of the prefrontal cortex, the area of the brain responsible for feelings of serenity and joy.

        </span>
</p>
    </div>
    </ons-row>
     
    
        <ons-row style="margin: 0; padding: 20px; background: #000;">  
<div class="box1 half left1" style="padding: 0; font-size: 22px; background: #ff7e67;">
    
    <p style="color: #fff; font-size: 26px"><b>Adopt anxiety-bursting habits
        </b><br><br><span style="color: #fff; font-size: 22px; font-weight: 300;"></span>
</p>
    </div>
               
    <div class="box1 half right1" style="padding: 0; font-size: 22px; background: #fff">
    
    <p style="color: #fff; font-size: 22px"><b>
        </b><span style= "font-size: 70%; font-weight: bold; color: #000">
A healthy, balanced lifestyle plays a big role in keeping the symptoms of GAD at bay.<br>In addition to regular exercise and relaxation, try adopting these other lifestyle habits to tackle chronic anxiety and worry:<br><br>
        <b>&#8226;&nbsp;Get enough sleep</b><br>
        <b>&#8226;&nbsp;Limit caffeine</b><br>
        <b>&#8226;&nbsp;Avoid alcohol and nicotine</b><br>
        <b>&#8226;&nbsp;Eat right</b>

        </span>
</p>
    </div>
    </ons-row>
    
            <ons-row style="margin: 0; padding: 20px; background: #000;">  
<div class="box1 half left10" style="padding: 0; font-size: 22px;">
    
    <p style="color: #fff; font-size: 26px"><b><span style="font-size: 34px;">Treatment for generalised anxiety disorder</span>
        </b><br><br><span style="color: #fff; font-size: 26px;">If you’ve given self-help a fair shot, but still can’t seem to shake your worries and fears, it may be time to see a mental health professional. But remember that professional treatment doesn’t replace self-help. In order to control your GAD symptoms, you’ll still want to make lifestyle changes and look at the ways you think about worrying.</span>
</p>

      

    </div>
               
<div class="box1 half right1" style="padding: 0; font-size: 22px; background: #333; border-radius: 10px; position: relative;" id="para1">
    
        <p style="color: #fff; font-size: 21px; padding: 40px; font-weight: 300; margin: 40px;"><b>When it becomes too severe</b><br><br><span style="font-size: 15.4px; font-weight: bold">
There are effective treatments readily available for anxiety disorders, including both medication and psychotherapy. The aims of treatment are to reduce and eventually eliminate the signs and symptoms of anxiety disorders, and to restore psychosocial roles and occupational functioning.<br><br>
Anxiety disorders respond well to treatment particularly if identified and treated early. There are effective medicines (prescribed by doctors), and when used with psychological therapies, can result in lowered risk of relapse and better symptom control. Effective psychological therapies include Cognitive Behaviour Therapy and Exposure and Response Prevention Therapies.<br><br>
Lifestyle is also a crucial factor in treatment. People living in high-stress environments who possess poor coping strategies for day-to-day issues will find simple strategies, such as relaxation techniques and regular exercise, effective in reducing anxiety and contributing to emotional well-being.

            </span></p>
